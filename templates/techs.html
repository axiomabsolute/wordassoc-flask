{% extends "layout.html" %}
{% block body %}
    {% for supTech in supportedTechs %}
    <div class="tech-block{% if supTech.technology in technologies %} selected{% endif %}" style="background-color:{{ supTech.background_color }}; color:{{ supTech.color }};">{{ supTech.technology }}</div> 
    {% endfor %}
    <div id="start-block" class="start-block">Start!</div>
{% endblock %}
