{% extends "layout.html" %}
{% block body %}
    {% for technology in technologies %}
    <div class="tech-block{% if technology.selected %} selected{% endif %}" style="background-color:{{ technology.background_color }}; color:{{ technology.color }};">{{ technology.technology }}</div> 
    {% endfor %}
    <div id="start-block" class="start-block">Start!</div>
{% endblock %}
