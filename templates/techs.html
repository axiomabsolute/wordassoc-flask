{% extends "layout.html" %}
{% block body %}
    <div class="base-tech-block">
        <div style="display: inline-block;">Required</div>
        {% for baseTech in baseTechs %}
        <div class="tech-block always-selected selected">{{ baseTech }}</div> 
        {% endfor %}
    </div>
    {% for supTech in supportedTechs %}
    <div class="tech-block selectable{% if supTech in technologies %} selected{% endif %}">{{ supTech }}</div> 
    {% endfor %}
    <div id="start-block" class="start-block">Start!</div>
{% endblock %}
