{# The if statements check to see if the request is an Ajax request.  Ajax requests don't include the header/footer #}
{% if not is_ajax %}
<!doctype html>
<html>
	<head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/game.css') }}">
	</head>
    <body>

        <nav class="top-bar" data-options="is_hover:false">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Title</a></h1>
                </li>
            </ul>
            <section class="top-bar-section"></section>
        </nav>

        <div class="main-content">
{% endif %}
            {% block body %}{% endblock %}
{% if not is_ajax %}
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    </body>
</html>
{% endif %}
